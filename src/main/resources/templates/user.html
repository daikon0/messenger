<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friend</title>
</head>
<body>
<h1>friend</h1>
<div th:each="friend: ${friendList}">
    <a th:href="@{'/user/' + ${userId} + '/room/' + ${friend.roomId}}" th:text="${friend.name}"></a>
</div>
</body>
</html>
